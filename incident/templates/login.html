{% extends 'base.html' %}
{% block title %}
    <title>Login</title>
{% endblock title %}

{% load static %}

{% block body %}
<section class="vh-100 py-5">

    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="{% static 'img/login.jpg' %}" class="img-fluid" alt="Sample image">
        </div>

        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1>
          <form action="/login/" method="post">
            {% csrf_token %}
            <div style="text-align: center;">
              <h1>Inicia sesión en Sic.</h1>
              <h5 style="color: rgb(173, 173, 173);">Rellene los campos solicitados para iniciar sesion</h5>
            </div>

            <div class="form-outline mb-4">
                <label class="form-label " for="email">Correo</label>
                <input type="email" name="username" id="email" class="form-control form-control-lg p-3" placeholder="Introduzca la dirección de correo electrónico" />
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control form-control-lg p-3" placeholder="Contraseña" />
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">Recordar Contraseña</label>
              </div>
              <a href="#!" class="text-body">Recuperar Clave</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2 ">
              <button class="btn btn-lg btn-block pt-3 pb-3" style="background-color:#1565D8;color:#fff;" type="button">Iniciar Secion</button>
            </div>
          </form>
        </div>

    
    </div>
</section>


<footer class="pt-4" style="inline-block">
  <div class="d-flex justify-content-center">


    <div class="">
      <img src="{% static 'img/footer-1.png' %}" alt="banner-logo">
    </div>
    
    <div class="ml-5">
      <img src="{% static 'img/footer-2.png' %}" alt="banner-logo">
    </div>

   
  </div>
</footer>
{% endblock body %}

{% extends 'base.html' %}

{% block title %}
    <title>Verification</title>
{% endblock title %}
{% load static %}

{% block body %}
    <div class="container div-check">
        <div class="abs-center">
            <div class="card card-check">
                <div class="card-body">
                    <img class="mx-auto d-block" src="{% static 'img/logo.jpg' %}" alt="logo">
                    <form>
                        <h1 class="text-center py-2 h3 mb-3 fw-normal"><b>Codigo de verificacion</b></h1>
                        <div class="container py-2">
                            <p class="p-gris"> 
                                Parece que es tu primer inicio de sesion escribe el codigo que te enviamos el correo para verificar tu cuenta
                            </p>
                        </div>
                        <div class="text-center py-2">
                            <input class="input-check" type="text">
                            <span class="input-group-addon">-</span>
                            <input class="input-check" type="text">
                            <span class="input-group-addon">-</span>
                            <input class="input-check" type="text">
                            <span class="input-group-addon">-</span>
                            <input class="input-check" type="text">
                            <span class="input-group-addon">-</span>
                            <input class="input-check" type="text">
                        </div>
                        
                        <div class="text-center sp-d">
                            <button class="btn btn-secondary button-tm sp-m">CANCELAR</button>
                            <button class="btn btn-primary button-tm">CONTINUAR</button>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
